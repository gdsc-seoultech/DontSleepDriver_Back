version: '3.8'

services:
  mysql-dev:
    image: mysql:8
    container_name: mysql-dev
    ports:
      - 13306:3306
    volumes:
      - ./db/mysql:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    env_file:
      - .development.env
    environment:
      - TZ=Asia/Seoul
    cap_add:
      - SYS_NICE
  main-api-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: main-db-dev
    restart: always
    command: ./entrypoint-dev.sh
    ports:
      - 3000:3000
    depends_on:
      - mysql-dev
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
